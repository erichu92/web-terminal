<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Simple Terminal</title>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        
        #terminal {
            background: #111;
            border: 1px solid #333;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 10px;
        }
        
        #input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        #command-input {
            flex: 1;
            background: #111;
            color: #00ff00;
            border: 1px solid #333;
            padding: 10px;
            font-family: monospace;
        }
        
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .output-section {
            border-top: 1px solid #333;
            margin-top: 10px;
            padding-top: 10px;
        }
        
        .input-display {
            color: #ffff00;
        }
        
        .output-display {
            color: #00ff00;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Claude Í∞ÑÎã® ÌÑ∞ÎØ∏ÎÑê</h1>
    
    <div id="input-area">
        <input type="text" id="command-input" placeholder="ClaudeÏóêÍ≤å ÏßàÎ¨∏ÌïòÏÑ∏Ïöî..." autocomplete="off">
        <button onclick="askClaude()">ÏßàÎ¨∏</button>
        <button onclick="clearAll()">ÏßÄÏö∞Í∏∞</button>
    </div>
    
    <div id="terminal">Ïó∞Í≤∞ Ï§ë...</div>

    <script>
        let ws = null;
        let sessionId = null;
        let isClaudeReady = false;
        let currentOutput = '';
        let outputBuffer = [];
        
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/terminal`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                updateTerminal('Ïó∞Í≤∞Îê®. Î°úÍ∑∏Ïù∏ Ï§ë...\n');
                
                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                }).then(res => res.json()).then(data => {
                    ws.send(JSON.stringify({
                        type: 'auth',
                        data: { token: data.token }
                    }));
                });
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                
                switch (message.type) {
                    case 'auth':
                        if (message.data.success) {
                            updateTerminal('Ïù∏Ï¶ù ÏÑ±Í≥µ. ÌÑ∞ÎØ∏ÎÑê ÏãúÏûë Ï§ë...\n');
                            ws.send(JSON.stringify({
                                type: 'session',
                                data: {
                                    action: 'create',
                                    shell: '/bin/bash',
                                    cols: 80,
                                    rows: 24
                                }
                            }));
                        }
                        break;
                        
                    case 'session':
                        if (message.data.action === 'created') {
                            sessionId = message.data.sessionId;
                            updateTerminal('ÌÑ∞ÎØ∏ÎÑê Ï§ÄÎπÑ ÏôÑÎ£å. Claude ÏãúÏûë Ï§ë...\n');
                            startClaude();
                        }
                        break;
                        
                    case 'output':
                        handleClaudeOutput(message.data.output);
                        break;
                }
            };
        }
        
        function startClaude() {
            sendRawCommand('TERM=dumb NO_COLOR=1 claude\n');
            
            // ClaudeÍ∞Ä ÏãúÏûëÎê† ÏãúÍ∞ÑÏùÑ Í∏∞Îã§Î¶º
            setTimeout(() => {
                isClaudeReady = true;
                updateTerminal('\nü§ñ Claude Ï§ÄÎπÑ ÏôÑÎ£å! ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.\n\n');
            }, 3000);
        }
        
        function askClaude() {
            const input = document.getElementById('command-input');
            const question = input.value.trim();
            
            if (!question || !isClaudeReady) {
                alert('ClaudeÍ∞Ä ÏïÑÏßÅ Ï§ÄÎπÑÎêòÏßÄ ÏïäÏïòÍ±∞ÎÇò ÏßàÎ¨∏Ïù¥ ÎπÑÏñ¥ÏûàÏäµÎãàÎã§.');
                return;
            }
            
            // ÏßàÎ¨∏ ÌëúÏãú
            addConversation('üë§ ' + question, 'input-display');
            
            // ClaudeÏóêÍ≤å ÏßàÎ¨∏ Ï†ÑÏÜ° (Ìïú Î≤àÏóê)
            sendRawCommand(question + '\n');
            
            input.value = '';
            
            // ÎãµÎ≥Ä ÏàòÏßë ÏãúÏûë
            currentOutput = '';
            setTimeout(() => {
                if (currentOutput.trim()) {
                    addConversation('ü§ñ ' + cleanClaudeOutput(currentOutput), 'output-display');
                    currentOutput = '';
                }
            }, 5000); // 5Ï¥à ÌõÑ ÎãµÎ≥Ä ÌëúÏãú
        }
        
        function handleClaudeOutput(output) {
            if (isClaudeReady) {
                // ClaudeÏùò Ï∂úÎ†• ÏàòÏßë
                currentOutput += output;
            } else {
                // Ï¥àÍ∏∞Ìôî Îã®Í≥ÑÏùò Ï∂úÎ†•ÏùÄ ÌÑ∞ÎØ∏ÎÑêÏóê ÌëúÏãú
                updateTerminal(cleanOutput(output));
            }
        }
        
        function cleanClaudeOutput(text) {
            return text
                // Î™®Îì† ANSI escape sequences Ï†úÍ±∞
                .replace(/\x1b\[[0-9;?]*[a-zA-Z]/g, '')
                .replace(/\[[0-9;?]*[a-zA-Z]/g, '')
                // Ï†úÏñ¥ Î¨∏Ïûê Ï†úÍ±∞
                .replace(/[\x00-\x1F\x7F]/g, '')
                // Ïó∞ÏÜç Í≥µÎ∞± Ï†ïÎ¶¨
                .replace(/[ ]{2,}/g, ' ')
                // Ïó∞ÏÜç Ï§ÑÎ∞îÍøà Ï†ïÎ¶¨
                .replace(/\n{3,}/g, '\n\n')
                // ÏïûÎí§ Í≥µÎ∞± Ï†úÍ±∞
                .trim();
        }
        
        function cleanOutput(text) {
            return text
                .replace(/\x1b\[[0-9;?]*[a-zA-Z]/g, '')
                .replace(/\[[0-9;?]*[a-zA-Z]/g, '')
                .replace(/[\x00-\x08\x0B-\x1F\x7F]/g, '');
        }
        
        function sendRawCommand(command) {
            if (!sessionId) return;
            
            ws.send(JSON.stringify({
                type: 'command',
                sessionId: sessionId,
                data: { command: command, encoding: 'utf-8' }
            }));
        }
        
        function addConversation(text, className) {
            const terminal = document.getElementById('terminal');
            const div = document.createElement('div');
            div.className = className;
            div.textContent = text;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        function updateTerminal(text) {
            const terminal = document.getElementById('terminal');
            terminal.textContent += text;
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        function clearAll() {
            document.getElementById('terminal').innerHTML = '';
            currentOutput = '';
        }
        
        // Enter ÌÇ§Î°ú ÏßàÎ¨∏
        document.getElementById('command-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                askClaude();
            }
        });
        
        // ÏûêÎèô Ïó∞Í≤∞
        connect();
    </script>
</body>
</html>
