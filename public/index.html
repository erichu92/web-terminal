<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Mobile Web Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        #container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #header {
            background: #222;
            padding: 10px;
            font-size: 14px;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #status {
            font-size: 12px;
        }
        
        .connected { color: #00ff00; }
        .disconnected { color: #ff0000; }
        
        #terminal-container {
            flex: 1;
            background: #000;
            overflow: hidden;
            position: relative;
        }
        
        #terminal {
            width: 100%;
            height: 100%;
            padding: 10px;
            font-size: 12px;
            line-height: 1.2;
            overflow-y: auto;
            overflow-x: hidden;
            white-space: pre-wrap;
            word-break: break-all;
            -webkit-overflow-scrolling: touch;
        }
        
        #input-area {
            background: #111;
            border-top: 1px solid #333;
            padding: 10px;
            flex-shrink: 0;
        }
        
        #command-input {
            width: 100%;
            background: #222;
            border: 1px solid #444;
            color: #00ff00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-radius: 4px;
            outline: none;
        }
        
        
        #controls {
            background: #222;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            flex-shrink: 0;
        }
        
        .control-btn {
            background: #333;
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .control-btn:active {
            background: #555;
        }

        .voice-btn {
            background: #006600;
            border: none;
            color: #fff;
            padding: 12px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            position: relative;
        }
        
        .voice-btn.recording {
            background: #ff0000;
            animation: pulse 1s infinite;
        }
        
        .voice-btn:active {
            background: #008800;
        }
        
        .voice-btn.recording:active {
            background: #cc0000;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        #login-form {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .login-box {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 300px;
        }
        
        .login-box input {
            width: 100%;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .login-box button {
            width: 100%;
            background: #00ff00;
            border: none;
            color: #000;
            padding: 12px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .error {
            color: #ff0000;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <div>Mobile Terminal</div>
            <div id="status" class="disconnected">Ïó∞Í≤∞ ÎÅäÍπÄ</div>
        </div>
        
        <div id="terminal-container">
            <div id="terminal"></div>
        </div>
        
        <div id="input-area">
            <input type="text" id="command-input" placeholder="Î™ÖÎ†πÏñ¥ ÏûÖÎ†•..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
        
        <div id="controls">
            <button class="control-btn" onclick="sendEsc()">ESC</button>
            <button class="control-btn" onclick="clearTerminal()">ÏßÄÏö∞Í∏∞</button>
            <button class="control-btn" onclick="sendCtrlC()">Ctrl+C</button>
            <button class="voice-btn" id="voice-btn" onclick="toggleVoiceInput()">üé§ ÏùåÏÑ±</button>
            <button class="control-btn" onclick="sendEnter()">‚èé Enter</button>
        </div>
    </div>
    
    <div id="login-form">
        <div class="login-box">
            <h2 style="color: #fff; margin-bottom: 20px; text-align: center;">Î°úÍ∑∏Ïù∏</h2>
            <input type="text" id="username" placeholder="ÏÇ¨Ïö©ÏûêÎ™Ö" value="admin">
            <input type="password" id="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏" value="admin123">
            <button onclick="login()">Î°úÍ∑∏Ïù∏</button>
            <div id="error" class="error"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let token = null;
        let sessionId = null;
        let keepAliveInterval = null;
        let lastOutput = '';
        let outputBuffer = '';
        let bufferTimeout = null;
        
        // ÏùåÏÑ± Ïù∏Ïãù Í¥ÄÎ†® Î≥ÄÏàò
        let recognition = null;
        let isRecording = false;
        
        // ÏùåÏÑ± Ïù∏Ïãù Ï¥àÍ∏∞Ìôî
        function initVoiceRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                
                recognition.continuous = false;
                recognition.interimResults = false;
                
                // ÏÇ¨Ïö©Ïûê Î∏åÎùºÏö∞Ï†Ä Ïñ∏Ïñ¥Î•º Í∏∞Î≥∏ÏúºÎ°ú ÏÑ§Ï†ï (Îã§Íµ≠Ïñ¥ ÏûêÎèô Í∞êÏßÄ)
                const userLang = navigator.language || navigator.userLanguage || 'en-US';
                recognition.lang = userLang;
                
                // Ï£ºÏöî Ïñ∏Ïñ¥Îì§ Ï§ëÏóêÏÑú ÏÑ†ÌÉù (Î∏åÎùºÏö∞Ï†ÄÍ∞Ä ÏßÄÏõêÌïòÎäî Í≤ΩÏö∞)
                const supportedLangs = ['ko-KR', 'en-US', 'ja-JP', 'zh-CN', 'es-ES', 'fr-FR', 'de-DE'];
                
                // ÏÇ¨Ïö©Ïûê Ïñ∏Ïñ¥Í∞Ä ÏßÄÏõê Î™©Î°ùÏóê ÏóÜÏúºÎ©¥ ÏòÅÏñ¥Î°ú Ìè¥Î∞±
                if (!supportedLangs.some(lang => userLang.startsWith(lang.split('-')[0]))) {
                    recognition.lang = 'en-US';
                }
                
                console.log(`ÏùåÏÑ± Ïù∏Ïãù Ïñ∏Ïñ¥ ÏÑ§Ï†ï: ${recognition.lang}`);
                
                recognition.onstart = () => {
                    isRecording = true;
                    const voiceBtn = document.getElementById('voice-btn');
                    voiceBtn.classList.add('recording');
                    voiceBtn.textContent = 'üî¥ ÎÖπÏùåÏ§ë';
                    appendToTerminal('\n[ÏùåÏÑ± Ïù∏Ïãù ÏãúÏûë]\n');
                };
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    appendToTerminal(`[ÏùåÏÑ± Ïù∏Ïãù]: ${transcript}\n`);
                    
                    // Ïù∏ÏãùÎêú ÌÖçÏä§Ìä∏Î•º Í∑∏ÎåÄÎ°ú ÏûÖÎ†•Ï∞ΩÏóê ÏûÖÎ†•
                    document.getElementById('command-input').value = transcript.trim();
                };
                
                recognition.onerror = (event) => {
                    appendToTerminal(`[ÏùåÏÑ± Ïù∏Ïãù Ïò§Î•ò]: ${event.error}\n`);
                };
                
                recognition.onend = () => {
                    isRecording = false;
                    const voiceBtn = document.getElementById('voice-btn');
                    voiceBtn.classList.remove('recording');
                    voiceBtn.textContent = 'üé§ ÏùåÏÑ±';
                    appendToTerminal('[ÏùåÏÑ± Ïù∏Ïãù Ï¢ÖÎ£å]\n');
                };
                
                return true;
            } else {
                appendToTerminal('[ÏùåÏÑ± Ïù∏ÏãùÏù¥ ÏßÄÏõêÎêòÏßÄ ÏïäÎäî Î∏åÎùºÏö∞Ï†ÄÏûÖÎãàÎã§]\n');
                return false;
            }
        }
        
        
        // ÏùåÏÑ± ÏûÖÎ†• ÌÜ†Í∏Ä
        function toggleVoiceInput() {
            if (!recognition) {
                if (!initVoiceRecognition()) {
                    return;
                }
            }
            
            if (isRecording) {
                recognition.stop();
            } else {
                try {
                    recognition.start();
                } catch (error) {
                    appendToTerminal(`[ÏùåÏÑ± Ïù∏Ïãù ÏãúÏûë Ïò§Î•ò]: ${error.message}\n`);
                }
            }
        }
        
        // Î™®Î∞îÏùºÏóêÏÑúÏùò ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ Î∞©ÏßÄ
        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON') {
                e.preventDefault();
            }
        }, { passive: false });
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('error').textContent = '';
                    connectWebSocket();
                } else {
                    document.getElementById('error').textContent = 'Î°úÍ∑∏Ïù∏ Ïã§Ìå®: ' + (data.error || 'Unknown error');
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Î°úÍ∑∏Ïù∏ Ïò§Î•ò: ' + error.message;
            }
        }
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/terminal`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                updateStatus('Ïó∞Í≤∞Îê®', true);
                ws.send(JSON.stringify({
                    type: 'auth',
                    data: { token }
                }));
                
                // Keep-alive Î©îÏª§ÎãàÏ¶ò ÏãúÏûë
                keepAliveInterval = setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        // Îπà Î©îÏãúÏßÄÎ•º Ï£ºÍ∏∞Ï†ÅÏúºÎ°ú Ï†ÑÏÜ°Ìï¥ Ïó∞Í≤∞ Ïú†ÏßÄ
                        ws.send(JSON.stringify({
                            type: 'ping',
                            data: { timestamp: Date.now() }
                        }));
                    }
                }, 8000); // 8Ï¥àÎßàÎã§
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                
                switch (message.type) {
                    case 'auth':
                        if (message.data.success) {
                            appendToTerminal('Ïù∏Ï¶ù ÏÑ±Í≥µ! ÏÑ∏ÏÖò ÏÉùÏÑ± Ï§ë...\n');
                            ws.send(JSON.stringify({
                                type: 'session',
                                data: {
                                    action: 'create',
                                    shell: '/bin/bash',
                                    cols: 80,
                                    rows: 24
                                }
                            }));
                        } else {
                            appendToTerminal('Ïù∏Ï¶ù Ïã§Ìå®!\n');
                        }
                        break;
                        
                    case 'session':
                        if (message.data.action === 'created') {
                            sessionId = message.data.sessionId;
                            clearTerminal();
                        } else if (message.data.action === 'exit') {
                            appendToTerminal('\nÏÑ∏ÏÖòÏù¥ Ï¢ÖÎ£åÎêòÏóàÏäµÎãàÎã§.\n');
                            sessionId = null;
                        }
                        break;
                        
                    case 'output':
                        appendToTerminal(message.data.output);
                        break;
                        
                    case 'error':
                        appendToTerminal(`\nÏò§Î•ò: ${message.data.message}\n`);
                        break;
                }
            };
            
            ws.onclose = (event) => {
                console.log('WebSocket closed:', event.code, event.reason);
                updateStatus('Ïó∞Í≤∞ ÎÅäÍπÄ', false);
                sessionId = null;
                
                // Keep-alive ÌÉÄÏù¥Î®∏ Ï†ïÎ¶¨
                if (keepAliveInterval) {
                    clearInterval(keepAliveInterval);
                    keepAliveInterval = null;
                }
                
                // ÎπÑÏ†ïÏÉÅ Ï¢ÖÎ£åÏù∏ Í≤ΩÏö∞Îßå Î©îÏãúÏßÄ ÌëúÏãú
                if (event.code !== 1000) {
                    appendToTerminal(`\nÏó∞Í≤∞Ïù¥ ÎÅäÏñ¥Ï°åÏäµÎãàÎã§. (ÏΩîÎìú: ${event.code})\n`);
                    
                    // ÏûêÎèô Ïû¨Ïó∞Í≤∞ ÏãúÎèÑ (Claude ÏÇ¨Ïö© Ï§ëÏù¥Î©¥ Îçî Îπ®Î¶¨)
                    const delay = event.code === 1006 ? 1000 : 3000; // ÏòàÍ∏∞Ïπò ÏïäÏùÄ Ï¢ÖÎ£åÎäî 1Ï¥à ÌõÑ
                    setTimeout(() => {
                        appendToTerminal('Ïû¨Ïó∞Í≤∞ ÏãúÎèÑ Ï§ë...\n');
                        connectWebSocket();
                    }, delay);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                appendToTerminal('\nWebSocket Ïò§Î•ò Î∞úÏÉù\n');
            };
        }
        
        function sendCommand(command) {
            if (ws && ws.readyState === WebSocket.OPEN && sessionId) {
                ws.send(JSON.stringify({
                    type: 'command',
                    sessionId: sessionId,
                    data: {
                        command: command,
                        encoding: 'utf-8'
                    }
                }));
            }
        }
        
        function appendToTerminal(text) {
            const terminal = document.getElementById('terminal');
            
            // Îß§Ïö∞ Í∞ïÎ†•Ìïú ANSI escape sequences Ï†úÍ±∞
            let cleanText = text
                // Î™®Îì† ESC ÏãúÌÄÄÏä§ Ï†úÍ±∞ (Îçî Ìè¨Í¥ÑÏ†Å)
                .replace(/\x1b\[[0-9;?]*[a-zA-Z]/g, '')
                .replace(/\x1b\][^\x07]*\x07/g, '')
                .replace(/\x1b[()][AB012]/g, '')
                // ÎÇ®ÏùÄ Î∏åÎûòÌÇ∑ Ìå®ÌÑ¥Îì§
                .replace(/\[[0-9]*[ABCDEFGJKST]/g, '')
                .replace(/\[[0-9;]*[Hfm]/g, '')
                .replace(/\[[\?]?[0-9]*[hl]/g, '')
                .replace(/\[[0-9]*[JK]/g, '')
                .replace(/\[[0-9]*G/g, '')
                // ÌäπÏ†ï Ìå®ÌÑ¥Îì§ (Ïä§ÌÅ¨Î¶∞ÏÉ∑ÏóêÏÑú Î≥∏ Í≤ÉÎì§)
                .replace(/\[2K/g, '')
                .replace(/\[1A/g, '')
                .replace(/\[G/g, '')
                // Ï†úÏñ¥ Î¨∏ÏûêÎì§
                .replace(/\x07/g, '') // Bell
                .replace(/\x08/g, '') // Backspace
                .replace(/\x0D/g, '') // Carriage Return
                // Ï§ÑÎ∞îÍøà Ï†ïÎ¶¨
                .replace(/\r\n/g, '\n')
                .replace(/\r/g, '')
                // Ïó∞ÏÜç Í≥µÎ∞± Ï†ïÎ¶¨
                .replace(/[ ]{2,}/g, ' ');
            
            // Ï§ëÎ≥µ Ï∂úÎ†• Î∞©ÏßÄ - Í∞ôÏùÄ ÎÇ¥Ïö©Ïù¥ Ïó∞ÏÜçÏúºÎ°ú Ïò§Î©¥ Î¨¥Ïãú
            if (cleanText === lastOutput) {
                return;
            }
            
            // Î≤ÑÌçºÏóê Ï∂îÍ∞Ä
            outputBuffer += cleanText;
            
            // Í∏∞Ï°¥ ÌÉÄÏù¥Î®∏ ÌÅ¥Î¶¨Ïñ¥
            if (bufferTimeout) {
                clearTimeout(bufferTimeout);
            }
            
            // 200ms ÌõÑÏóê Î≤ÑÌçº ÎÇ¥Ïö© Ï∂úÎ†• (Ï§ëÎ≥µ Ï†úÍ±∞)
            bufferTimeout = setTimeout(() => {
                if (outputBuffer.length > 0) {
                    // Ïó∞ÏÜçÎêú Ï§ÑÎ∞îÍøàÏùÑ ÏµúÎåÄ 2Í∞úÎ°ú Ï†úÌïú
                    let finalText = outputBuffer.replace(/\n{3,}/g, '\n\n');
                    
                    // Îπà Ï§ÑÎì§ Ï†úÍ±∞
                    finalText = finalText.replace(/^\n+/, '').replace(/\n+$/, '');
                    
                    if (finalText.length > 0 && finalText !== lastOutput) {
                        terminal.textContent += finalText + '\n';
                        terminal.scrollTop = terminal.scrollHeight;
                        lastOutput = finalText;
                    }
                    
                    outputBuffer = '';
                }
            }, 200);
        }
        
        function clearTerminal() {
            document.getElementById('terminal').textContent = '';
        }
        
        function updateStatus(text, isConnected) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = isConnected ? 'connected' : 'disconnected';
        }
        
        
        function sendEsc() {
            sendCommand('\x1b');
        }
        
        function sendCtrlC() {
            sendCommand('\x03');
        }
        
        function sendEnter() {
            const input = document.getElementById('command-input');
            const command = input.value;
            
            if (command) {
                // Î™ÖÎ†πÏñ¥Í∞Ä ÏûàÏúºÎ©¥ Î™ÖÎ†πÏñ¥ÏôÄ Enter ÌÇ§Î•º Î≥ÑÎèÑÎ°ú Ï†ÑÏÜ°
                sendCommand(command);
                setTimeout(() => sendCommand('\r'), 50);
                input.value = '';
            } else {
                // Îπà ÏûÖÎ†•Ïùº ÎïåÎäî EnterÎßå Ï†ÑÏÜ°
                sendCommand('\r');
            }
        }
        
        
        // ÌÖçÏä§Ìä∏ ÏûÖÎ†• Ï≤òÎ¶¨
        document.getElementById('command-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const input = e.target;
                const command = input.value;
                if (command) {
                    // ClaudeÎ•º ÏúÑÌï¥ Î™ÖÎ†πÏñ¥ÏôÄ Enter ÌÇ§Î•º Î≥ÑÎèÑÎ°ú Ï†ÑÏÜ°
                    sendCommand(command);
                    setTimeout(() => sendCommand('\r'), 50);
                    input.value = '';
                } else {
                    // Îπà ÏûÖÎ†•Ïùº ÎïåÎäî EnterÎßå Ï†ÑÏÜ°
                    sendCommand('\r');
                }
            }
        });
        
        // Î°úÍ∑∏Ïù∏ ÌèºÏóêÏÑú Enter ÌÇ§ Ï≤òÎ¶¨
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        // ÌôîÎ©¥ Î∞©Ìñ• Î≥ÄÍ≤Ω Ïãú Î†àÏù¥ÏïÑÏõÉ Ï°∞Ï†ï
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                // ÌÑ∞ÎØ∏ÎÑê Ïä§ÌÅ¨Î°§ÏùÑ Îß® ÏïÑÎûòÎ°ú
                const terminal = document.getElementById('terminal');
                terminal.scrollTop = terminal.scrollHeight;
            }, 100);
        });
    </script>
</body>
</html>
